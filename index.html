<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr"></html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Booki</title>
    </head>
     <body>
        <header>
            <img class="logo" src="images/Booki.png" alt="Logo">
            <a class="nav" href="#hébergement">Hébergement</a>
            <a class="nav" href="#activité">Activité</a>
            <h1 class="intro">Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <input class="geoloc" type="image" src="images/geoloc.png" />
            <input class="searchBar" type="search" placeholder="Marseille, France" />
            <input class="searchButton" type="submit"  /><i class="fa fa-search"></i>
            <h2>Filtres</h2>
            <button class="filtre" style="text-align:center; vertical-align:middle"> <img src="images/billets.png">Economique</button>
            <button class="filtre">Familial</button>
            <button class="filtre">Romantique</button>
            <button class="filtre">Animaux autorisés</button>
        </header>

        <main>
            <section class="hébergement">
                <h1>Hébergement à Marseille</h1>
            </section>
            <section class="activité">
                <h1>Activité à Marseille</h1>
            </section>
        </main>
    </body>
</html>
