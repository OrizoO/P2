<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr"></html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="responsive_mobile.css" />
        <!--<link rel="stylesheet" href="css/responsive_tablette.css" />-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
    

        <title>Booki</title>
    </head>
     <body>
        <header>
            <div class="logo">
                <img src="images/Booki.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav">
                    <li>
                        <a href="#hébergement">Hébergements</a>
                    </li>
                    <li>
                        <a href="#activité">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="intro">Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>
            
            <button type="submit" class="geoloc"><i class="fas fa-map-marker-alt"></i></button>
            <input class="searchBar" type="search" placeholder="Marseille, France" />
            <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
            
            <section id="filtre">
            <h1>Filtres</h1>
            <ul id="icone">
            <button class="filtre"><li><i class="fas fa-money-bill-wave" aria-hidden="true"></i></li>Economique</button>
            <button class="filtre"><li><i class="fas fa-child" aria-hidden="true"></i></li>Familial</button>
            <button class="filtre"><li><i class="fas fa-heart" aria-hidden="true"></i></li>Romantique</button>
            <button class="filtre"><li><i class="fas fa-dog" aria-hidden="true"></i></li>Animaux autorisés</button>
            </ul>
            <p><i class="far fa-info-circle"></i>  Plus de 500 logements sont disponibles dans cette ville</p>
            </section> 
            
            <section id="hébergement">
                <h1>Hébergements à Marseille</h1>
            </section>
            
            <section id="activité">
                <h1>Activités à Marseille</h1>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
